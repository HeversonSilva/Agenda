   {% load static %}
{% if 'accounts' not in request.path %}
   {% if user.is_authenticated %}
        <div class="menu">
          <div class="title" onclick="f()" style="text-align: center">{{ user.first_name }} <span class="fa fa-bars"></span>
            <div class="arrow"></div>
          </div>
          <div class="dropdown">
            <a href="{% url 'index' %}" style="text-decoration: none; color: black"><p class="pClass">Home <span class="fa fa-home"></span></p></a>
            <p class="pClass">Settings <span class="fa fa-gear"></span></p>
              <a href="{% url 'logout' %}" style="text-decoration: none; color: black" ><p class="pClass">Logout <span class="fa fa-sign-out"></span></p></a>
          </div>
        </div>
   {% else %}

        <div class="menu">
          <div class="title" onclick="f()" style="text-align: center">Ol√° estranho :) <span class="fa fa-bars"></span>
            <div class="arrow"></div>
          </div>
          <div class="dropdown">
            <a href="{% url 'index' %}" style="text-decoration: none; color: black"><p class="pClass">Home <span class="fa fa-home"></span></p></a>
            <p class="pClass">Settings <span class="fa fa-gear"></span></p>
            <a href="{% url 'login' %}" style="text-decoration: none; color: black" ><p class="pClass">Login <span class="fa fa-sign-out"></span></p></a>
          </div>
        </div>

   {% endif %}
{% endif %}
<script>

    function f() {
      document.getElementsByClassName('dropdown')[0].classList.toggle('down');
      document.getElementsByClassName('arrow')[0].classList.toggle('gone');
      if (document.getElementsByClassName('dropdown')[0].classList.contains('down')) {
        setTimeout(function() {
          document.getElementsByClassName('dropdown')[0].style.overflow = 'visible'
        }, 500)
      } else {
        document.getElementsByClassName('dropdown')[0].style.overflow = 'hidden'
      }
    }

</script>
