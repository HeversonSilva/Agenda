   {% load static %}

<div class="menu">
  <div class="title" onclick="f()">John Doe <span class="fa fa-bars"></span>
    <div class="arrow"></div>
  </div>
  <div class="dropdown">
    <a href="{% url 'index' %}" style="text-decoration: none; color: black"><p>Home <span class="fa fa-home"></span></p></a>
    <p>Settings <span class="fa fa-gear"></span></p>
    <p>Sign Out <span class="fa fa-sign-out"></span></p>
  </div>
</div>

<script>

    function f() {
      document.getElementsByClassName('dropdown')[0].classList.toggle('down');
      document.getElementsByClassName('arrow')[0].classList.toggle('gone');
      if (document.getElementsByClassName('dropdown')[0].classList.contains('down')) {
        setTimeout(function() {
          document.getElementsByClassName('dropdown')[0].style.overflow = 'visible'
        }, 500)
      } else {
        document.getElementsByClassName('dropdown')[0].style.overflow = 'hidden'
      }
    }

</script>
